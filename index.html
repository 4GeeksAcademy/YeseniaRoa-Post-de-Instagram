<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6eef48d9e1.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <div class="post-header-icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="post-header-text">
                    <h3>HTML5</h3>
                    <p>Yesenia</p>
                </div>
            </div>
            <div class="post-header-menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <img src="https://picsum.photos/300" alt="Imagen random" class="post-image"/>
        <div class="post-icons">
            <div class="post-icon-left">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="post-icon-right">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div class="post-likes">
            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
        </div>
        <div class="post-paragraph">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam inventore at distinctio perferendis magni enim dolor! Quos delectus, quisquam soluta nisi tempora impedit, enim suscipit expedita error modi dolorem quo.</p>
        </div>
    </div>
    
</body>

</html>
